<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <script
      src="https://kit.fontawesome.com/2fca08a967.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="app.css" />
    <style></style>
  </head>
  <body>
    <div id="app">
      <button @click="isShow = !isShow">画像を見る</button>

      <transition name="fade">
        <div v-show="isShow">
          <div class="modal__inner">
            <div class="modal__close" @click="isShow = !isShow">
              <i class="fas fa-times"></i>
            </div>
            <img src="image001.jpg" alt="image" />
          </div>
          <div class="modal__background" @click="isShow = !isShow"></div>
        </div>
      </transition>
    </div>
    <script>
      let app = new Vue({
        el: "#app",
        data() {
          return {
            isShow: false,
          };
        },
      });
    </script>
  </body>
</html>
