<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="ut1-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <link rel="stylesheet" href="app.css" />
    <style>
      .h1000 {
        height: 1000px;
        border: 1px solid red;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="h1000"></div>
      <section class="tab">
        <ul class="tab__label">
          <li v-for="(item, id) in items" :key="item.id">
            <a
              href="#"
              @click.prevent="activate(item.id)"
              :class="{active: active === item.id}"
              >{{ item.title }}</a
            >
          </li>
        </ul>

        <div class="tab__content" v-show="active === 1">サイトの情報</div>
        <div class="tab__content" v-show="active === 2">商品情報</div>
        <div class="tab__content" v-show="active === 3">お問い合わせ</div>
      </section>
    </div>
    <script>
      let app = new Vue({
        el: "#app",
        data() {
          return {
            active: 1,
            items: [
              { id: 1, title: "サイトの情報" },
              { id: 2, title: "商品情報" },
              { id: 3, title: "お問い合わせ" },
            ],
          };
        },
        methods: {
          activate(id) {
            this.active = id;
          },
        },
      });
    </script>
  </body>
</html>
