<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <style>
        [v-cloak] {
            display: none;
        }
        .error {
            color: red;
        }
    </style>
  </head>
  <body>
    <div id="app" v-cloak>
      <p v-if="errors.length">
        <ul>
            <li class="error" v-for="(error, index) in errors" :key="index">{{ error }}</li>
        </ul>
      </p>
      <form @submit.prevent="validate">
        氏名
        <input type="text" v-model="yourName" />
        <br />
        <p :class="{error: hasError.yourName}">{{ contact.yourName.length }} / 20</p>
        <p v-show="hasError.yourName" class="error">氏名は20文字以内で入力してください</p>
        電話番号
        <input type="tel" v-model="contact.tel" />
        <br />
        メールアドレス
        <input type="email" v-model.lazy.trim="contact.email" />
        <br />
        性別
        <input type="radio" value="male" v-model="contact.gender" />男性
        <input type="radio" value="female" v-model="contact.gender" />女性
        <input type="radio" value="other" v-model="contact.gender" />その他
        <br />
        年齢
        <select v-model="contact.age">
          <option disabled value="">年齢を選択してください</option>
          <option>10代</option>
          <option>20代</option>
          <option>30代</option>
          <option>40代~</option>
        </select>
        <br />
        メッセージ
        <textarea v-model="contact.message"></textarea>
        <br />
        このサイトを知った理由
        <input
          type="checkbox"
          value="webサイト"
          v-model="contact.attracts"
        />webサイト
        <input
          type="checkbox"
          value="チラシ"
          v-model="contact.attracts"
        />チラシ
        <input
          type="checkbox"
          value="その他"
          v-model="contact.attracts"
        />その他
        <br />
        注意事項に同意する
        <input type="checkbox" v-model="contact.caution" />
        <br />
        <input type="submit" value="送信" />
      </form>
    </div>
    <script>
      let app = new Vue({
        el: "#app",
        data() {
          return {
            contact: {
              yourName: "",
              tel: "",
              email: "",
              gender: "",
              age: "",
              message: "",
              attracts: [],
              caution: false,
            },
            errors: [],
            hasError: {
                yourName: false
            }
        }
          },
          methods: {
            validate() {
                this.errors = [];
                if(!this.contact.yourName) {
                    this.errors.push("氏名は必須です")
                } else if(this.contact.yourName.length > 20) {
                    this.errors.push("氏名は20字以内で入力してください")
                }
                if(!this.contact.gender) {
                    this.errors.push("性別を選択してください")
                }
                if(!this.contact.caution) {
                    this.errors.push("注意事項にチェックを入れてください")
                }
                if(this.errors.length === 0) {
                    console.log("送信可能");
                }
            }
          },
          computed: {
            yourName: {
                get() {
                    return this.contact.yourName
                },
                set(value) {
                    if(value.length <= 20) {
                        this.hasError.yourName = false
                    } else {
                        this.hasError.yourName = true
                    }
                    this.contact.yourName = value
                }
            }
          }
      });
    </script>
  </body>
</html>
