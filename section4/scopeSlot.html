<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <!-- <my-com>{{ member.name }}</my-com> これはできない -->
      <my-com>
        <template v-slot:default="player">
          <!-- playerにバインドしたdataをslotに設定する -->
          {{ player }} {{ player.member.name }}</template
        >
      </my-com>
    </div>
    <script>
      let myCom = {
        template: `
            <div>
                <slot :member="member">ここが差し替わる</slot>                
            </div>
        `,
        data() {
          return {
            member: {
              name: "堂安",
              height: 170,
              hobby: "サッカー",
            },
          };
        },
      };
      let app = new Vue({
        el: "#app",
        data() {
          return {};
        },
        components: {
          myCom,
        },
      });
    </script>
  </body>
</html>
